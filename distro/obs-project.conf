# OBS Project Configuration for home:AvengeMedia:danklinux
# OBS project metadata (prjconf)
# To apply changes: osc meta prjconf home:AvengeMedia:danklinux -F distro/obs-project.conf

# Fix Debian Unstable libselinux choice conflicts and version mismatches
%if 0%{?debian_version} >= 1300
Prefer: libselinux1-dev
# Ignore version constraints for libselinux in Debian Unstable
Ignore: libselinux1-dev:libselinux1
%endif

# Fix openSUSE Tumbleweed Rust version dependencies
# Allow any rust/cargo version for Tumbleweed
%if 0%{?suse_version} >= 1699
Substitute: cargo1.92 cargo
Substitute: rust1.92 rust
Substitute: cargo1.93 cargo
Substitute: rust1.93 rust
Substitute: cargo1.94 cargo
Substitute: rust1.94 rust
%endif

# Fix openSUSE Slowroll metadata
%if 0%{?suse_version} >= 1600 && 0%{?suse_version} < 1699
Ignore: alts
Ignore: libalternatives1
# Prefer standard dbus packages to handle MD5 checksum changes
Prefer: dbus-1 dbus-1-common dbus-1-daemon dbus-1-devel dbus-1-tools libdbus-1-3
# Ignore qt6-tools-qdoc libclang version conflicts
Ignore: qt6-tools-devel:qt6-tools-qdoc
Ignore: qt6-tools-qdoc:libclang-cpp21
Ignore: qt6-tools-qdoc:libclang13
%endif

